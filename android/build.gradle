allprojects {
    repositories {
        google()  // Make sure Google repository is included for Firebase and other dependencies
        mavenCentral()
    }
}

buildscript {
    repositories {
        google()  // Ensure the Google repository is added here as well
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2' 
        classpath 'com.google.gms:google-services:4.3.15' // Android Gradle Plugin
        // No need to include com.google.gms:google-services here in the project-level build.gradle
        // It should be in the app-level build.gradle
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    project.evaluationDependsOn(":app")  // Ensures the app module is evaluated first
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
